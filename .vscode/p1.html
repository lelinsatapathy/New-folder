        <h2>A BASIC HTML TABLE

        </h2>


        <table style="width:100%",border="2">
            <tr>
                <th>company</th>
                <th>contact</th>
                <th>country</th>
            </tr>
            <tr>
                <td>alfreds futterkiste</td>
                <td>maria anders</td>
                <td>germany</td>
            </tr>

            <tr>
                <td>mercedes benz</td>

            <tr>
                <td> mrf </td>

        <label for="uName">username:</label>
        <input type="text"placeholder="enter your username"required id="uName"/>
        <!-- input is a self closing tag -->
        <br> <br>

        <label for="pword">password:</label>
        <input type="password"placeholder="enter your password"required id="pword"/>

        <br> <br>

        <label for="email">email id:</label>
        <input type="text"placeholder="enter your mail id"required id="email"/>

        <!-- reqired id is to make the particular field mandatory -->

        <label for="multipleoptions">gender:</label>
        <input type="radio"required id="multipleoptions"name="option"/><label>male</label>
        <input type="radio"required id="multipleoptions"name=option/><label>female</label>
        <input type="radio"required id="multipleoptions"name=option/><label>others</label>

        <!-- name is used to select only one option at a time -->
        <br/> <br/> 

        <!-- next is for bringing dropdown option in the webpage -->

        <label for="countries">select a country:</label>
        <select id="countries">
            <option value=""></option>
            <option>india</option>
            <option>australlia</option>
            <option>pakistan</option>
            <option>srilanka</option>
        </select>

        <br/> <br/>

        <label for="cmts">comments:</label>
        <textarea id="cmts"rows="12"placeholder="enter your comments"></textarea>
