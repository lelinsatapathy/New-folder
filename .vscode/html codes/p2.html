<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists in html:</title> 
        <!-- we can use ctrl+/ for commenting any sentence -->
        <!-- we can use ctrl+shift+v for running a given file  -->
    </head>

    <body>
        <h2>1.ordered lists:</h2>

        <p>my function is <b>reading</b> </p>
        <p>my school is <strong>jindal</strong> </p>
        <hr/>  
        <!-- hr tag is self closing tag -->

        <p>my name is <u>sipun</u></p>
        <ol>
            <li>maths</li>
            <li>science</li>
            <li>sst</li>
            <li>english</li>
        </ol>

        <h3>2.unordered lists:</h3>
        <ul type = "disc">
            <li>
                maths
            </li>
            <li>science</li>
            <li>sst</li>
            <li>english</li>
        </ul>

        <!--for github press ctrl+shift+p-->
    </body>


</html>
